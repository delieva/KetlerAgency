<div class="fiction"></div>
    <form action="/makeAdvert.html" method="post" enctype="multipart/form-data" class="form">
        <div class="form_part">
            <label for="GET-name">Contact name:</label>
            <input id="GET-name" type="text" name="name">
        </div>

        <div class="form_part">
            <label for="Checkbox_rent">For rent</label>
            <input id="Checkbox_rent" type="checkbox" value="Rent" name="type">
        </div>

        <div class="form_part">
            <label for="Checkbox_sale">For sale</label>
            <input id="Checkbox_sale" type="checkbox" value="Sale" name="type">
        </div>

        <div class="form_part">
            <label for="num_of_rooms">Number of rooms:</label>
            <input id="num_of_rooms" type="number" name="rooms">
        </div>

        <div class="form_part">
            <label for="square">Square</label>
            <input id="square" type="number" name="square">
        </div>

        <div class="form_part">
            <label for="city">City:</label>
            <input id="city" type="text" name="city">
        </div>

        <div class="form_part">
            <label for="district">District:</label>
            <input id="district" type="text" name="district">
        </div>

        <div class="form_part">
            <label for="address">Address:</label>
            <input id="address" type="text" name="address">
        </div>

        <div class="form_part">
            <label for="cost">Cost</label>
            <input id="cost" type="number" name="cost">
        </div>

        <div class="form_part">
            <label for="telephone">Contact telephone</label>
            <input id="telephone" type="text" name="telephone">
        </div>

        <div class="form_part">
            <label for="full_desription">Full description</label>
            <textarea id="full_desription" name="full_description" placeholder="Text about your object, that presents it"></textarea>
        </div>

        <div class="form_part">
            <input id="file" type="file" name="photo" multiple="multiple" accept="image/*,image/jpeg">
        </div>
        <input type="submit" value="Submit" class="submit_form_button">
    </form>
