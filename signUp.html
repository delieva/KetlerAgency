<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" type="text/css" href="css/signUp.css">
</head>
<body>

<form action="/signUp.html" method="post">
    <label for="firstname">Firstname*</label>
    <input id="firstname" type="text" name="firtname">
    <label for="secondname">Lastname*</label>
    <input id="secondname" type="text" name="secondname">
    <label for="email">Email*</label>
    <input id="email" type="text" name="email">
    <label for="telephone">Telephone*</label>
    <input id="telephone" type="text" name="telephone">
    <label for="pass">Password*</label>
    <input id="pass" type="text" name="pass">
    <label for="checkpass">Confirm your password*</label>
    <input id="checkpass" type="text" name="checkpass">
    <label for="login">Login*</label>
    <input id="login" type="text" name="login">
    <input type="submit">
</form>
<div id="error">

</div>
<script src="signUp.js"></script>
</body>
</html>
